<app-commonlayout></app-commonlayout>
<br><br>
<h2 style="width:500px;box-align:center;margin:auto">ENTER STATE AND DISTRICT</h2>
<br>
<div class="form-group" style="width:500px;box-align:center;margin:auto">
<label for="state">Select State :</label>
<select #state (change)="onSelect(state.value)" class="form-control" id="state">
    <option *ngFor="let state of stateArr" value={{state}}>
    {{state}}
    </option>
</select>
</div>


<div class="form-group" style="width:500px;box-align:center;margin:auto">
<label for="district">Select District :</label>
<select #dist (change)="onSelectDist(dist.value)" class="form-control" id="district">
    <option *ngFor="let dist of distArr" value={{dist}}>
    {{dist}}
    </option>
</select>
</div>

<br><br>
<div *ngIf="flag">
<h2 style="text-align: center;">{{selectedState+","+selectedDistrict}}</h2>
  <div class="row">
            <div class="column">
                <div class="card" >
                    <h2>{{confirmed+"+"}}</h2>
                    <p>TOTAL CONFIRMED CASES</p>
                </div>
             </div>


            <div class="column" >
                <div class="card" style="background-color: #9c0909;">
                     <h2>{{deceased+"+"}}</h2>
                     <p>TOTAL DEATHS</p>
                </div>
            </div>

            <div class="column" >
                <div class="card" style="background-color: #0c9909;">
                    <h2>{{recovered+"+"}}</h2>
                    <p>TOTAL RECOVERED</p>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <h2>{{active+"+"}}</h2>
                    <p>ACTIVE CASES</p>
                </div>
            </div>
</div>

</div>
<div  class="container-fluid" style="width: 1000px;height: 500px; box-align: center;">
  <canvas id="canvas" style="box-align: center;">{{chart}}</canvas>
</div>
