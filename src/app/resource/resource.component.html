<app-commonlayout></app-commonlayout>
<br><br>
<h2 style="width:500px;box-align:center;margin:auto">ENTER STATE</h2>
<br>
<div class="form-group" style="width:500px;box-align:center;margin:auto">
<label for="state">Select State :</label>
<select #state (change)="onSelect(state.value)" class="form-control" id="state">
    <option *ngFor="let state of stateData" value={{state}}>
    {{state}}
    </option>
</select>
</div>

<div class="form-group" style="width:500px;box-align:center;margin:auto">
<label for="district">Select Category :</label>
<select #category (change)="onSelectCategory(category.value)" class="form-control" id="district">
    <option *ngFor="let dist of categoryArr" value={{dist}}>
    {{dist}}
    </option>
</select>
</div>
<BR>
<div *ngIf="flag">
<div *ngFor="let cat of categoryData">
    <ul class="list-group">
        <h3><li class="list-group-item">{{cat.category}}</li></h3>
        <li class="list-group-item"><b>CITY : </b>{{cat.city}}</li>
        <li class="list-group-item"><b>CONTACT : </b>{{cat.contact}}</li>
        <li class="list-group-item"><b>DESCRIPTION : </b>{{cat.descriptionandorserviceprovided}}</li>
        <li class="list-group-item"><b>NAME OF ORGANIZATION : </b>{{cat.nameoftheorganisation}}</li>
        <li class="list-group-item"><b>PHONE NUMBER : </b>{{cat.phonenumber}}</li>
        <br>
      </ul>


</div>
</div>
<div *ngIf="noData" style="text-align: center;">
    <h2>NO DATA AVAILABLE</h2>
</div>

<br><br>
